<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <h1>HTML5 Custom Video Player</h1>

  <div class="video-container">
    <video id="video" width="640" poster="../video/emoji.jpg">
      <source src="../video/sample.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="muteBtn">Mute</button>
      <label>Volume:
        <input type="range" id="volumeSlider" min="0.1" max="1" step="0.1" value="1">
      </label>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div class="playlist">
      <h3>Playlist</h3>
      <ul>
        <li onclick="loadVideo('../video/ed_1024_512kb.mp4')">Video 1</li>
        <li onclick="loadVideo('../video/sample.mp4')">Video 2</li>
        <li onclick="loadVideo('../video/ed_1024_512kb.mp4')">Video 3</li>
        <li onclick="loadVideo('../video/ed_1024_512kb.mp4')">Video 4</li>
      </ul>
    </div>
  </div>

  <script src="../main.js"></script>
</body>
</html>
