<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>HTML5</title>
   <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header><h1>Header</h1></header>
    <nav><p>Manu Navigation</p></nav>

    <div class="section">
        
        <aside>left cuntentuu</aside>
        <section id="sec">
           <form>
    
           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
            <br>
            
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" required placeholder="https://example.com">
            <br>
            
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required pattern="[0-9]" maxlength="11" placeholder="1234567890">
            <br>
            
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color" value="#0000ff">
            <br>
             
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required max="2020-01-01">
            <br>
           
            <label for="meter">HTML Skill Level (1 to 10):</label>
            <meter id="meter" value="7" min="0" max="10">7 out of 10</meter>
            <br>
            <label for="progress">Profile Completion:</label>
            <progress id="progress" value="90" max="100">70%</progress>

            <br><br>
            <input type="submit" value="Submit">
        </form>
        
        </section>
        <aside>right cuntentuu</aside>
  </div>

  <footer>Footer</footer>

</body>
</html>
